<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
<body>
    <div class="row"></div>
    <div class="container">
        <form>
            <div class="form-group">
                <label>图书名称</label>
                <input type="text" name="title" class="form-control" placeholder="请输入图书名称" value="">
            </div>

            <div class="form-group">
                <label>图书描述</label>
                <input type="text" name="describe" class="form-control" placeholder="请输入图书描述" value="">
            </div>

            <div class="form-group">
                <label>图书内容</label>
                <textarea name="content" cols="30" rows="10" class="form-control" placeholder="请输入图书内容"></textarea>
            </div>

            <button id="update-book" class="btn btn-primary">创建</button>

        </form>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script type="text/javascript" src="scripts/editBook.js"></script>
</head>
</html>
